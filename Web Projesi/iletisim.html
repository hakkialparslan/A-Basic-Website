<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkı Alparslan Web Tasarım Projesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<section>
    <div class="title-container">
      <h1>HAKKI ALPARSLAN</h1>
      <h2>Bizimle iletişime geçin...</h2>
    </div>
    <div class="paragraf-container">
      <p>Firmamız yazılım danışmanlığı hizmeti vermektedir. Bizimle çalışmak isterseniz formu doldurun.</p>
    </div>
    <div class="iletisim">
      <div class="iletisim-form">
        <form>
          <div class="row">
            <div class="input50">
              <input type="text" placeholder="Adınız" />
            </div>
            <div class="input50">
              <input type="text" placeholder="Soyadınız" />
            </div>
          </div>
          <div class="row">
            <div class="input50">
              <input type="text" placeholder="Email" />
            </div>
            <div class="input50">
              <input type="text" placeholder="Telefon Numaranız" />
            </div>
          </div>
          <div class="row">
            <div class="input100">
              <textarea placeholder="Mesajınız"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="input100">
              <input type="submit" value="Send" />
            </div>
          </div>
        </form>
      </div>

      <div class="iletisim-info">
        <div class="info-box">
          <img src="images/address.png" class="contact-icon" alt="" />
          <div class="details">
            <h4>Addresimiz</h4>
            <p>28 Yalova, Türkiye</p>
          </div>
        </div>
        <div class="info-box">
          <img src="images/email.png" class="contact-icon" alt="" />
          <div class="details">
            <h4>Email</h4>
            <a href="mailto:hakkialparslanyazilim@gmail.com">hakkialparslanyazilim@gmail.com</a>
            <a href="mailto:hakkialparslanyazilim@gmail.com">hakkialparslanyazilim@gmail.com</a>
          </div>
        </div>
        <div class="info-box">
          <img src="images/call.png" class="contact-icon" alt="" />
          <div class="details">
            <h4>Telefon</h4>
            <a href="tel:+08505555555">+0 850 555 5555</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  </html>
